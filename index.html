<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-light text-center p-2">
        <h1 class="display-5">
            Weather Dashboard
        </h1>
    </header>
    <!-- App Container -->
    <main>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Sidebar Container -->
                <aside class="col-12 col-md-3 bg-light">
                    <div class="mb-4">
                        <div class="mt-2 mb-3">
                            <h4>
                                Search for a City:
                            </h4>
                        </div>
                        <form id="form-search-city">
                            <div class="input-group mb-2">
                                <input id="search-city" type="text" class="form-control" />
                                <div class="input-group-append">
                                    <button id="btn-submit" class="btn btn-primary" type="submit"> 
                                        <span class="fas fa-search"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <section>
                        <h6 id="recent-search-header">
                            Recent 10 searches:
                        </h6>
                        <div id="history-list">
                        </div>
                    </section>
                </aside>

                <!-- Weather Data Container -->
                <div class="col-12 col-md-9">
                    <div class="h-100 d-flex flex-column justify-content-between">
                        <!-- Current Weather Section -->
                        <section class="card w-100 my-3 flex-grow-1" id="current-weather-container">
                        </section>
                        <!-- Future Weather Section -->
                        <section class="my-5" id="future-weather-container">
                        </section>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    
    <!-- sources for jquery, popper, bootstrap and momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- custom scripts -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
